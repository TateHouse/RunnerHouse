<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1"
		  name="viewport">
	<link href="https://use.typekit.net/jgr1gyx.css"
		  rel="stylesheet">
	<link href="styles/reset.css"
		  rel="stylesheet">
	<link href="styles/general.css"
		  rel="stylesheet">
	<link href="styles/pace-calculator.css"
		  rel="stylesheet">
	<title>Runner House | Pace Calculator</title>
</head>
<body>
<nav>
	<ul>
		<li><a href="index.html">Home</a></li>
		<li><a href="races.html">Races</a></li>
		<li><a href="gear.html">Gear</a></li>
		<li><a class="current"
			   href="pace-calculator.html">Pace Calculator</a></li>
	</ul>
</nav>
<main>
	<header>
		<h1>Pace Calculator</h1>
	</header>
	<section>
		<form action=""
			  method="get">
			<section>
				<h2>Time</h2>
				<label>
					<input id="input-hours"
						   inputmode="numeric"
						   placeholder="Hours"
						   type="number">
					<input id="input-minutes"
						   inputmode="numeric"
						   placeholder="Minutes"
						   type="number">
					<input id="input-seconds"
						   inputmode="numeric"
						   placeholder="Seconds"
						   type="number">
				</label>
				<br>
				<h2>Distance</h2>
				<label>
					<input id="input-distance-length"
						   placeholder="0"
						   step="0.01"
						   type="number">
					<select id="input-distance-type"
							name="distances">
						<option value="miles">Miles</option>
						<option value="kilometers">Kilometers</option>
						<option value="5k">5k</option>
						<option value="10k">10k</option>
						<option value="half-marathon">Half Marathon</option>
						<option value="marathon">Marathon</option>
					</select>
				</label>
			</section>
			<section>
				<h2>Mile Pace</h2>
				<h3>Hours | Minutes | Seconds</h3>
				<div>
					<p id="pace-hours">00</p>
					<p id="pace-minutes">00</p>
					<p id="pace-seconds">00</p>
				</div>
			</section>
			<section>
				<input type="submit"
					   value="Calculate">
				<input type="reset"
					   value="Reset">
			</section>
		</form>
	</section>
</main>
<footer>
	<p>&copy; 2023 - Tate House</p>
</footer>
</body>
</html>
