<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1"
		  name="viewport">
	<meta content="A pace calculator to calculate your mile pace given a time (hours, minutes, seconds) and a distance"
		  name="description">
	<meta content="Run, Running, Runner, Pace, Pace Calculator, Mile Pace"
		  name="keywords">
	<link href="https://use.typekit.net/jgr1gyx.css"
		  rel="stylesheet">
	<link href="styles/reset.css"
		  rel="stylesheet">
	<link href="styles/pace-calculator.css"
		  rel="stylesheet">
	<title>Runner House | Pace Calculator</title>
</head>
<body>
<nav>
	<ul>
		<li><a href="index.html">Home</a></li>
		<li><a href="races.html">Races</a></li>
		<li><a href="gear.html">Gear</a></li>
		<li><a class="current"
			   href="pace-calculator.html">Pace Calculator</a></li>
	</ul>
</nav>
<main>
	<header>
		<h1>Pace Calculator</h1>
	</header>
	<section>
		<form action=""
			  method="get">
			<section>
				<h2>Time</h2>
				<div>
					<label for="input-hours">Hours</label>
					<input id="input-hours"
						   inputmode="numeric"
						   placeholder="Hours"
						   type="number">
					<label for="input-minutes">Minutes</label>
					<input id="input-minutes"
						   inputmode="numeric"
						   placeholder="Minutes"
						   type="number">
					<label for="input-seconds">Seconds</label>
					<input id="input-seconds"
						   inputmode="numeric"
						   placeholder="Seconds"
						   type="number">
				</div>
				<h2>Distance</h2>
				<div>
					<label for="input-distance-length">Distance Length</label>
					<input id="input-distance-length"
						   placeholder="0"
						   step="0.01"
						   type="number">
					<label for="input-distance-type">Distance Type</label>
					<select id="input-distance-type"
							name="distances">
						<option value="miles">Miles</option>
						<option value="kilometers">Kilometers</option>
						<option value="5k">5k</option>
						<option value="10k">10k</option>
						<option value="half-marathon">Half Marathon</option>
						<option value="marathon">Marathon</option>
					</select>
				</div>
			</section>
			<section>
				<h2>Mile Pace</h2>
				<div>
					<p id="pace-hours">Hours: </p>
					<p id="pace-minutes">Minutes: </p>
					<p id="pace-seconds">Seconds: </p>
				</div>
			</section>
			<section>
				<input type="submit"
					   value="Calculate">
				<input type="reset"
					   value="Reset">
			</section>
		</form>
	</section>
</main>
<footer>
	<p>&copy; 2023 - Tate House</p>
</footer>
</body>
</html>
